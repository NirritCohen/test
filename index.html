
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חוברת דיגיטלית עם דפדוף ויזואלי</title>
  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 960px;
      height: 600px;
    }
    .page {
      width: 480px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page_4.jpg" alt="Page 4"></div>

  </div>
  <script>
    $(document).ready(function(){
      $('#flipbook').turn({
        width: 960,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        display: 'double',
        acceleration: true
      });
    });
  </script>
</body>
</html>
