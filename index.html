
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חוברת דיגיטלית יום עיון</title>
  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      background: #170d2b;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #flipbook {
      width: 1300px;
      height: 900px;
    }
    .page {
      width: 650px;
      height: 900px;
      margin: 0 5px;
      background: #170d2b;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #170d2b;
      z-index: 150;
      position: relative;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #page-number {
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .contrast-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background: #fff;
      border: none;
      cursor: pointer;
      z-index: 200;
    }
    @media (max-width: 768px) {
      #flipbook {
        width: 100vw;
        height: 70vh;
      }
      .page {
        width: 50vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>

<button class="contrast-toggle" onclick="toggleContrast()">🌓 מצב ניגודיות</button>

<div class="container">
  <div id="flipbook">
    <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page_4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/page_5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/page_6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/page_7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/page_8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/page_9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/page_10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/page_11.jpg" alt="Page 11"></div>
    <div class="page"><img src="images/page_12.jpg" alt="Page 12"></div>
    <div class="page"><img src="images/page_13.jpg" alt="Page 13"></div>
    <div class="page"><img src="images/page_14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/page_15.jpg" alt="Page 15"></div>

  </div>
  <div id="page-number">עמוד: 1</div>
</div>

<div class="controls">
  <button onclick="$('#flipbook').turn('page', 1)">⏮ עמוד ראשון</button>
  <button onclick="$('#flipbook').turn('previous')">◀ הקודם</button>
  <button onclick="$('#flipbook').turn('next')">הבא ▶</button>
  <button onclick="$('#flipbook').turn('page', $('#flipbook').turn('pages'))">⏭ אחרון</button>
  <button onclick="window.print()">🖨️ הדפס</button>
</div>

<script>
  $(document).ready(function(){
    $('#flipbook').turn({
      width: 1300,
      height: 900,
      autoCenter: true,
      elevation: 50,
      gradients: true,
      display: 'double',
      acceleration: true
    });

    $('#flipbook').on('click', '.page', function(e) {
      const rect = this.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const midpoint = rect.width / 2;
      if (clickX < midpoint) {
        $('#flipbook').turn('previous');
      } else {
        $('#flipbook').turn('next');
      }
    });

    $('#flipbook').bind('turned', function(event, page) {
      $('#page-number').text('עמוד: ' + page);
    });

    $(document).keydown(function(e){
      if (e.keyCode == 37) $('#flipbook').turn('previous');
      if (e.keyCode == 39) $('#flipbook').turn('next');
    });
  });

  function toggleContrast() {
    const body = document.body;
    body.style.background = body.style.background === 'black' ? '#170d2b' : 'black';
  }
</script>

</body>
</html>
