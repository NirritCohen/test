<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חוברת דיגיטלית יום עיון</title>
  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      background: #f7f7fc;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }
    #flipbook-desktop, #flipbook-mobile {
      height: window.innerHeight * 0.8;
    }
    #flipbook-mobile {
      display: none;
    }
    .page {
      width: 100%;
      height: 100%;
      background: #170d2b;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #page-number {
      font-size: 0.9rem;
      padding: 0 8px; 
      opacity: 0.7;
    }
    .controls {
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
      background-color: #170d2b;
      column-gap: 8px;
      row-gap: 0;
      color: white;
    }
    .controls button {
      padding: 6px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #flipbook-desktop {
        display: none;
      }
      #flipbook-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="flipbook-desktop" class="flipbook">
    <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page_4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/page_5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/page_6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/page_7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/page_8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/page_9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/page_10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/page_11.jpg" alt="Page 11"></div>
    <div class="page" style="position: relative;">
      <img src="images/page_12.jpg" alt="Page 12">
      <a href="https://www.nevo.co.il/law_html/law00/73705.htm"
         target="_blank"
         style="position: absolute; top: 37%; left: 70%; width: 15%; height: 5%; display: block; cursor: pointer;"
         title="לפתיחת הלינק - לחץ כאן"
         onmouseover="this.style.outline='2px dashed #00f'"
         onmouseout="this.style.outline='none'">
      </a>
    </div>
    <div class="page" style="position: relative;">
      <img src="images/page_13.jpg" alt="Page 13">
      <a href="https://www.gov.il/BlobFolder/guide/extended_producer_responsibility/he/waste_lithium-batteries.docx"
         target="_blank"
         style="position: absolute; top: 94%; left: 45%; width: 15%; height: 5%; display: block; cursor: pointer;"
         title="להורדת המסמך - לחץ כאן"
         onmouseover="this.style.outline='2px dashed #00f'"
         onmouseout="this.style.outline='none'">
      </a>
    </div>

    <div class="page"><img src="images/page_14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/page_15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/page_16.jpg" alt="Page 16"></div>
  </div>

  <div id="flipbook-mobile" class="flipbook">
    <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page_4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/page_5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/page_6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/page_7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/page_8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/page_9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/page_10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/page_11.jpg" alt="Page 11"></div>
    <div class="page" style="position: relative;">
      <img src="images/page_12.jpg" alt="Page 12">
      <a href="https://www.nevo.co.il/law_html/law00/73705.htm"
         target="_blank"
         style="position: absolute; top: 37%; left: 70%; width: 15%; height: 5%; display: block; cursor: pointer;"
         title="לפתיחת הלינק - לחץ כאן"
         onmouseover="this.style.outline='2px dashed #00f'"
         onmouseout="this.style.outline='none'">
      </a>
    </div>
    <div class="page" style="position: relative;">
      <img src="images/page_13.jpg" alt="Page 13">
      <a href="https://www.gov.il/BlobFolder/guide/extended_producer_responsibility/he/waste_lithium-batteries.docx"
         target="_blank"
         style="position: absolute; top: 94%; left: 45%; width: 15%; height: 5%; display: block; cursor: pointer;"
         title="להורדת המסמך - לחץ כאן"
         onmouseover="this.style.outline='2px dashed #00f'"
         onmouseout="this.style.outline='none'">
      </a>
    </div>

    <div class="page"><img src="images/page_14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/page_15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/page_16.jpg" alt="Page 16"></div>
  </div>

</div>

<div class="controls">
  <button onclick="getCurrentFlipbook().turn('page', 1)">⏮ עמוד ראשון</button>
  <button onclick="getCurrentFlipbook().turn('previous')">◀ הקודם</button>
  <span id="page-number">עמוד: 1</span>
  <button onclick="getCurrentFlipbook().turn('next')">הבא ▶</button>
  <button onclick="getCurrentFlipbook().turn('page', getCurrentFlipbook().turn('pages'))">⏭ אחרון</button>
</div>

<script>
function getCurrentFlipbook() {
  return window.innerWidth <= 768 ? $('#flipbook-mobile') : $('#flipbook-desktop');
}

$(window).on('load', function() {
  const isMobile = window.innerWidth <= 768;
  const target = isMobile ? '#flipbook-mobile' : '#flipbook-desktop';
  const displayMode = isMobile ? 'single' : 'double';

  const controlsHeight = document.querySelector('.controls').offsetHeight;
  const availableHeight = window.innerHeight - controlsHeight;
  
  $(target).turn({
    width: window.innerWidth,
    height: availableHeight,
    autoCenter: true,
    display: displayMode,
    gradients: true,
    elevation: 50,
    acceleration: true
  });


  $(target).on('click', '.page', function(e) {
    const rect = this.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const midpoint = rect.width / 2;

    if (clickX > midpoint) {
      $(target).turn('previous');
    } else {
      $(target).turn('next');
    }
  });

  $(target).bind('turned', function(event, page) {
    $('#page-number').text('עמוד: ' + page);
  });
});
</script>

</body>
</html>
